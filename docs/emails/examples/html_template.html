<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title id="pageTitle">Sup?</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <style>
      @media screen and (orientation: portrait) {
        .cover-illustration img {
          width: 200px;
        }
        .divider-table {
          width: 375px;
        }
        .footer .footer-copyright {
          font-size: 10px;
        }
        .main {
          width: unset;
        }
      }
    </style>
    <style type="text/css">
      a,
      a:link,
      a:visited,
      a:hover {
        text-decoration: none;
      }
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td {
        line-height: 100%;
      }
      .ExternalClass {
        width: 100%;
      }
    </style>
    <style>
      body {
        margin: 0;
        font-family: 'Helvetica Neue', Arial;
      }
      table {
        border-collapse: separate;
      }
      .divider-table {
        border-collapse: separate;
        width: 600px;
        margin: auto;
        margin-bottom: 50px;
      }
      .divider {
        border-top: 1px solid #767676;
      }
      .footer {
        font-size: 14px;
        text-align: center;
        width: 100%;
        background-color: #f2f2f2;
        color: #767676;
        letter-spacing: -0.3px;
        padding: 60px 0;
      }
      .footer td {
        padding-bottom: 30px;
      }
      .footer .footer-privacy-and-terms {
        line-height: 30px;
      }
      .footer .footer-copyright {
        letter-spacing: -0.1px;
        line-height: 20px;
        padding-bottom: 60px;
      }
      .footer .footer-privacy-and-terms a {
        color: #767676;
      }
      .footer .footer-logo {
        padding-bottom: 0;
      }
      .main {
        width: 600px;
        margin: auto;
        padding: 0 20px 10px 20px;
        box-sizing: border-box;
      }
      .pin-code-10digit {
        padding: 20px;
        font-size: 50px;
        line-height: 100%;
        letter-spacing: 20px;
        text-align: center;
        color: #121212;
        background-color: #f2f2f2;
        margin: 0 auto;
      }
      .pin-code-10-19digit {
        padding: 20px;
        font-size: 30px;
        line-height: 100%;
        letter-spacing: 10px;
        text-align: center;
        color: #121212;
        background-color: #f2f2f2;
        margin: 0 auto;
      }
      @media (prefers-color-scheme: dark) {
        .pin-code-10digit {
          background-color: rgba(255, 255, 255, 0.2);
          color: #ffffff;
        }
        .pin-10-19digit {
          background-color: rgba(255, 255, 255, 0.2);
          color: #ffffff;
        }
      }
    </style>
    <style>
      .cover-illustration {
        text-align: center;
      }
      .cover-illustration img {
        width: 300px;
        height: auto;
      }
      .heading {
        width: 560px;
        height: 92px;
      }
      h2 {
        font-family: 'CiscoSansTT', sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 38px;
        line-height: 46px;
        letter-spacing: -1.5px;
        color: #121212;
      }
      .content {
        margin: 0 auto;
      }
      .text {
        width: 560px;
        height: 112px;
        font-style: normal;
        font-weight: 400;
        font-size: 20px;
        line-height: 28px;
        letter-spacing: -0.4px;
        color: #121212;
      }
      a {
        color: #0672ef;
        text-decoration: none;
        letter-spacing: -0.4px;
      }
      .no-margins-vertical {
        margin-top: 0;
        margin-bottom: 0;
      }
      .no-margin-top {
        margin-top: 0;
      }
      .bottom-margin-30 {
        margin-bottom: 30px;
      }
      .section-title {
        font-weight: 700;
        font-size: 20px;
        line-height: 28px;
        letter-spacing: -0.4px;
      }

      .button {
        background-color: #767676;
        border-radius: 32px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        padding: 2px 0;
        letter-spacing: -0.2px;
        text-decoration: none;
        -webkit-text-size-adjust: none;
        font-style: normal;
      }

      .button-wrapper {
        border: 10px solid #767676;
        border-width: 12px 20px;
        background-color: #767676;
        border-radius: 32px;
      }

      a.button-text-container {
        color: #ffffff;
        text-decoration: none !important;
      }

      .nested-gray-section {
        background-color: #f2f2f2;
        border-radius: 10px;
        padding: 30px;
      }

      .cover-illustration-table {
        background-color: #f2f2f2;
        border-radius: 10px;
        border: 30px solid transparent;
        margin: 0px;
      }

      .no-padding-cell {
        padding: 0 !important;
      }
    </style>

  <body>
    <h1 style="text-align: center">Hi</h1>
    Stuff
